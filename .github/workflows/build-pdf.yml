name: Build PDF

on:
  workflow_dispatch:
  push:
    branches: 
      - master
    paths:
      - 'OpenFonts/de-resume.tex'

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      
      - name: LaTeX compilation
        uses: xu-cheng/latex-action@v2
        with:
          root_file: ./OpenFonts/de-resume.tex
          latexmk_use_xelatex: true

      - name: Generate PNG Sample
        run: |
          sudo apt update
          sudo apt install poppler-utils
          pdftoppm -png ./OpenFonts/de-resume.pdf > de-resume.png
      - name: Set git remote URL
        run: git remote set-url origin https://$GITHUB_TOKEN@github.com/$GITHUB_REPOSITORY
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Persist state. run num ${{ github.run_id }}
          push_options: --force
          commit_user_name: dptcs
          commit_user_email: deepak.sisupalan@mnscorp.net
          commit_author: Deepak Sisupalan <deepak.sisupalan@mnscorp.net>
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm ci
          npm run release
