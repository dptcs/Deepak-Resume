name: Build PDF

on:
  workflow_dispatch:
  push:
    branches: 
      - master
    paths:
      - 'OpenFonts/de-resume.tex'

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      
      - name: LaTeX compilation
        uses: xu-cheng/latex-action@v2
        with:
          root_file: de-resume.tex
          latexmk_use_xelatex: true
          working_directory: OpenFonts

      - name: Generate PNG Sample
        run: |
          sudo apt update
          sudo apt install poppler-utils
          tree
          pdftoppm -png ./OpenFonts/de-resume.pdf > de-resume.png
          tree
      - name: Set git remote URL
        run: git remote set-url origin https://${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY
        
      - name: Commit PDF abd PNG files
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Persist PDF and PNG Run num ${{ github.run_id }}

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm ci
          npm run release
